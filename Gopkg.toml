# tools
required = [
  "github.com/kevinburke/go-bindata/go-bindata"
]

[prune]
  go-tests = true
  non-go = true
  unused-packages = true

# FIXME remove that band-aid
[[override]]
  name = "google.golang.org/grpc"
  version = "=1.18.0"
[[override]]
  name = "github.com/grpc-ecosystem/grpc-gateway"
  version = "=1.7.0"
[[override]]
  name = "github.com/go-swagger/go-swagger"
  version = "=0.18.0"
[[override]]
  # https://github.com/grpc-ecosystem/grpc-gateway/blob/v1.7.0/Gopkg.toml#L28
  # Without that constraint dep 0.5.0 can't resolve dependecies.
  name = "google.golang.org/genproto"
  revision = "383e8b2c3b9e36c4076b235b32537292176bae20"

